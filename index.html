<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <h1>Todos</h1>
            <input id="searchInput" type="text" placeholder="Search tasks..." />
          </div>
        </nav>
      </header>
      <main>
        <section class="add-task-filter">
          <div class="add-task">
            <button id="btnCreate">+ Create</button>
          </div>
          <div class="filter-tasks">
            <button id="filterAll">All</button>
            <button id="filterComplete">Complete</button>
            <button id="filterIncomplete">Incomplete</button>
          </div>
        </section>
        <div id="taskForm" class="task-form">
          <input type="text" id="taskTitle" placeholder="Task Title" />
          <button id="btnAddTask">Add Task</button>
          <button id="btnCloseForm">Close</button>
        </div>
        <section class="task-list" id="taskList"></section>
      </main>
    </div>
    <script type="module" src="/js/elements.js"></script>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
