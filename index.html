<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <h1>Todos</h1>
          </div>
          <div class="search-container">
            <svg
              id="searchIcon"
              class="search-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_3_10)">
                <path
                  d="M23.111 20.058L18.134 15.081C19.099 13.561 19.657 11.759 19.657 9.83C19.657 4.41 15.248 0 9.828 0C4.408 0 0 4.41 0 9.83C0 15.25 4.408 19.66 9.829 19.66C11.663 19.66 13.381 19.155 14.851 18.277L19.872 23.298C22.016 25.439 25.256 22.202 23.111 20.058ZM3.047 9.83C3.047 6.091 6.09 3.048 9.829 3.048C13.568 3.048 16.611 6.09 16.611 9.83C16.611 13.57 13.568 16.612 9.829 16.612C6.09 16.612 3.047 13.569 3.047 9.83ZM5.057 8.066C7.041 3.467 13.721 4 14.979 8.815C12.445 5.841 7.986 5.521 5.057 8.066Z"
                  fill="#BBBDD0"
                />
              </g>
              <defs>
                <clipPath id="clip0_3_10">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
            <input id="searchInput" type="text" placeholder="Search tasks..." />
          </div>
        </nav>
      </header>
      <main>
        <h2 class="title">Add Tasks</h2>
        <section class="add-task-filter">
          <div class="add-task">
            <button id="btnCreate">+ Create</button>
          </div>
          <div class="filter-tasks">
            <button id="filterAll">All</button>
            <button id="filterComplete">Complete</button>
            <button id="filterIncomplete">Incomplete</button>
          </div>
        </section>
        <div id="taskForm" class="task-form">
          <input type="text" id="taskTitle" placeholder="Task Title" />
          <button id="btnAddTask">Add Task</button>
          <button id="btnCloseForm">Close</button>
        </div>
        <section class="task-list" id="taskList"></section>
        <button id="btnLoadMore" style="display: none">Load More</button>
        <button id="btnShowLess" style="display: none">Show Less</button>
      </main>
    </div>
    <script type="module" src="/js/elements.js"></script>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
