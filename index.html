<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="navbar__logo">
            <h1 class="navbar__title">Todos</h1>
          </div>
          <div class="navbar__search-container">
            <svg
              id="searchIcon"
              class="navbar__search-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_3_10)">
                <path
                  d="M23.111 20.058L18.134 15.081C19.099 13.561 19.657 11.759 19.657 9.83C19.657 4.41 15.248 0 9.828 0C4.408 0 0 4.41 0 9.83C0 15.25 4.408 19.66 9.829 19.66C11.663 19.66 13.381 19.155 14.851 18.277L19.872 23.298C22.016 25.439 25.256 22.202 23.111 20.058ZM3.047 9.83C3.047 6.091 6.09 3.048 9.829 3.048C13.568 3.048 16.611 6.09 16.611 9.83C16.611 13.57 13.568 16.612 9.829 16.612C6.09 16.612 3.047 13.569 3.047 9.83ZM5.057 8.066C7.041 3.467 13.721 4 14.979 8.815C12.445 5.841 7.986 5.521 5.057 8.066Z"
                  fill="#BBBDD0"
                />
              </g>
              <defs>
                <clipPath id="clip0_3_10">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
            <input
              id="searchInput"
              type="text"
              class="navbar__search-input"
              placeholder="Search tasks..."
            />
          </div>
        </nav>
        <h2 class="header__title">Add Tasks</h2>
      </header>
      <main>
        <section class="task-controls">
          <div class="task-controls__add">
            <button id="btnCreate" class="button button--create">
              + Create
            </button>
          </div>
          <div class="task-controls__filter">
            <button id="filterAll" class="button button--filter">All</button>
            <button id="filterComplete" class="button button--complete">
              Complete
            </button>
            <button id="filterIncomplete" class="button button--incomplete">
              Incomplete
            </button>
          </div>
        </section>

        <div id="taskForm" class="task-form">
          <input
            type="text"
            id="taskTitle"
            class="task-form__input"
            placeholder="Task Title"
          />
          <button id="btnAddTask" class="button button--add-task">
            Add Task
          </button>
          <button id="btnCloseForm" class="button button--close-form">
            Close
          </button>
        </div>

        <div id="noTasks" class="no-tasks" style="display: none">
          <img
            src="./assets/emptyState.png"
            alt="No tasks"
            class="no-tasks__image"
          />
          <h1 class="no-tasks__message">
            You didnâ€™t add any task. Please, add one.
          </h1>
        </div>

        <section class="task-list" id="taskList"></section>
        <button
          id="btnLoadMore"
          class="button button--load-more"
          style="display: none"
        >
          Load More
        </button>
        <button
          id="btnShowLess"
          class="button button--show-less"
          style="display: none"
        >
          Show Less
        </button>
      </main>
    </div>
    <script type="module" src="/js/elements.js"></script>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
